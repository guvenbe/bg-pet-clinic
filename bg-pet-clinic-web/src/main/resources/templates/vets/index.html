<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="guru.springframework.bgpetclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets....</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>first Name</th>
            <th>last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Bark</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
